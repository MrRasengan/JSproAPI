<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фото дня</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Фото дня</h1>
        <div id="photo-container">
            <img id="photo" src="#" alt="Фото дня">
            <div id="photo-info">
                <p id="photographer"></p>
                <button id="like-button">Лайк</button>
                <span id="like-count">0</span>
            </div>
        </div>
        <button id="previous-button">Посмотреть предыдущие фото</button>
        <div id="history" class="hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
